<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- index css -->
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <title>GuestX question 5</title>
  </head>
  <body>
    <!-- O&G reserves charts -->
    <div class="container">
      <h1 class="main-heading">Oil and Gas Reserves</h1>
      <h2 class="sub-heading">7/21/2019</h2>
      <div class="row">
        <div class="col-lg-6">
          <canvas id="myChartOil"></canvas>
          <h2 class="sub-heading">Oil Reserves</h2>
        </div>
        <div class="col-lg-6">
          <canvas id="myChartGas"></canvas>
          <h2 class="sub-heading">Gas Reserves</h2>
        </div>
      </div>
      <!-- End O&G reserve charts -->
      <!-- O&G production charts -->
      <h1 class="main-heading">Oil and Gas Production</h1>
      <h2 class="sub-heading">7/14/2019 to July/20/2019</h2>
      <div class="row">
        <div class="col-lg-6">
          <canvas id="myChartWellOilProd"></canvas>
          <h2 class="sub-heading">Oil Production By Well</h2>
        </div>
        <div class="col-lg-6">
          <canvas id="myChartSiteOilProd"></canvas>
          <h2 class="sub-heading">Oil Production By Site</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <canvas id="myChartWellGasProd"></canvas>
          <h2 class="sub-heading">Gas Production By Well</h2>
        </div>
        <div class="col-lg-6">
          <canvas id="myChartSiteGasProd"></canvas>
          <h2 class="sub-heading">Gas Production By Site</h2>
        </div>
      </div>
<!-- End O&G production charts -->
<!-- Forcasting table -->
      
        <h2 class="sub-heading">Oil Production Forcast</h2>
        <table class="table">
        <thead>
          <tr>
           
            <th scope="col">Well</th>
            <th scope="col">Reserves</th>
            <th scope="col">Weekly Production Rate</th>
            <th scope="col">Well Dry Forcast</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            
            <td id="well-1-name"></td>
            <td id="well-1-res"></td>
            <td id="well-1-prod-rate"></td>
            <td id="well-1-dry-date"></td>
          </tr>
          <tr>
          <td id="well-2-name"></td>
          <td id="well-2-res"></td>
          <td id="well-2-prod-rate"></td>
          <td id="well-2-dry-date"></td>
          </tr>
          <tr>
            <td id="well-3-name"></td>
            <td id="well-3-res"></td>
            <td id="well-3-prod-rate"></td>
            <td id="well-3-dry-date"></td>
          </tr>
        </tbody>
        </table>
        <!-- End frcasting table -->
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
